<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="getAdvice()">
  <main class="advice__container">
    <p class="advice__header"> Advice
      <span class="advice--id">#</span>
      <span id="adviceId"></span>
    </p>
    <p class="advice__quote" id="advice"></p>
    <div class="advice__footer"> </div>
    <button class="dice__button" onclick="getAdvice()">
      <img class="dice__icon" src="images/icon-dice.svg" alt="random advice">
    </button>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/wishba/" target="_blank">Wisnu Bayu</a>.
  </footer>

  <script>
    function getAdvice() {
      fetch('https://api.adviceslip.com/advice')
        .then((response) => response.json())
        .then((data) => {
          // console.log(data);
          // console.log(data.slip.id);
          // console.log(data.slip.advice);
          document.getElementById('adviceId').innerHTML = JSON.stringify(data.slip.id);
          document.getElementById('advice').innerHTML = JSON.stringify(data.slip.advice)
        });
    }
  </script>
</body>

</html>
